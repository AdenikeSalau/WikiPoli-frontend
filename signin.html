<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WikiPoli | Sign In</title>
    <link rel="shortcut icon" type="image/png" href="https://res.cloudinary.com/fabianuzukwu/image/upload/v1571749198/c09e9odiqy2cvkosfubl.png" />
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/56f496c8ed.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/signin.css">
</head>
<body>
    <div class="main">
        <div class="img-wrapper">
            <img src="https://res.cloudinary.com/wpgroom-com/image/upload/v1571736661/Group_18_sfpvd7.png">
        </div>

        <div class="form-wrapper">
                    <img src="https://res.cloudinary.com/fabianuzukwu/image/upload/v1571749198/c09e9odiqy2cvkosfubl.png">
            <h3>Log In to Your WikiPoli Account</h3>

            <form name="login" method="POST" action="">

                <div class="form-group">
                    <input id="username" name="username" type="text" placeholder="Email / Username" required
                        class="form-control">
                </div>

                <div class="form-group">
                    <input id="password" name="password" type="password" placeholder="Password" required
                        class="form-control">
                </div>

                <div class="forg">
                    <p class="forg"><a href="">Forgot Password?</a></p>
                </div>

                <input type="submit" value="Log In" id="submit">

                    <p class="text-center">Don't have an account? <a href="">Sign Up</a></p>

                </form>
                </div>
            </div>
    
        </div>

    <div style="clear: both"></div>
    <div class="login-footer">
    
        <div class="footer-links">
            <div class="left">
                <ul>
                    <li><a><b>Support</b></a></li>

                </ul>
            </div>
           <div class="right">
                <ul>

                    <li><a href="#">Careers</a></li>
                    <li><a href="#">Tour</a></li>
                </ul> 
           </div>
           <div class="clear" style="clear: both"></div>

                <li class="icon-area"><a href=""><i class="fab fa-facebook-f"></i></a></li>

        </div>

    </div>

</body>
</html>
