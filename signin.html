<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WikiPoli | Sign In</title>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/56f496c8ed.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/signin.css">
</head>
<body>

    <div class="main">
        <div class="img-wrapper">
            <img  src="https://res.cloudinary.com/lissacinta/image/upload/v1571762111/Rectangle_20_k8jkcc.png" alt="">
            <img id="one" src="https://res.cloudinary.com/lissacinta/image/upload/v1571762111/Rectangle_20_k8jkcc.png" alt="">
            <img id="two" src="https://res.cloudinary.com/lissacinta/image/upload/v1571762111/Rectangle_20_k8jkcc.png" alt="">
            <img id="three" src="https://res.cloudinary.com/lissacinta/image/upload/v1571762111/Rectangle_20_k8jkcc.png" alt="">
        </div>
        <div class="form-wrapper">
            <a href="#"><img  src="https://res.cloudinary.com/lissacinta/image/upload/v1571762111/wikiPoli5_8_iubdie.png" alt=""></a>
            <h2>Log In to Your WikiPoli Account</h2>
            <form name="login" method="POST" action="">
                
                <input type="text" name="username" id="mail" placeholder="Email/Username" required>
                <input type="password" name="password" id="password" placeholder="Password" required>
                <div class="forg"><span>Forgot Password?</span></div>
                <input type="submit" value="Log In" id="submit">
                <p>Don't have an account? <a href="#">Sign Up</a></p>
            </form>
    
        </div>
    </div>
    <div style="clear: both"></div>
    <div class="login-footer">
    
        <div class="footer-links">
            <div class="left">
                <ul>
                    <li><a><b>Support</b></a></li>
                    <li><a href="#">Contact us</a></li>
                    <li><a href="#">Terms of use</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">Donations</a></li>
                </ul>
            </div>
           <div class="right">
                <ul>
                    <li><a ><b>Company</b></a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Careers</a></li>
                    <li><a href="#">tour</a></li>
                </ul> 
           </div>
           <div class="clear" style="clear: both"></div>
            <ul class="icon-area">  
                <li class="icon-area"><a href=""><i class="fab fa-facebook-f"></i></a></li>
                <li class="icon-area"><a href=""><i class="fab fa-twitter"></i></a></li>
