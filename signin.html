        <div class="img-wrapper">
            <img src="https://res.cloudinary.com/wpgroom-com/image/upload/v1571736661/Group_18_sfpvd7.png">

        <div class="form-wrapper">
            <img src="https://res.cloudinary.com/fabianuzukwu/image/upload/v1571749198/c09e9odiqy2cvkosfubl.png">

            <form class="login_form" action="#" method="post">
            <h3>Log In to Your WikiPoli Account</h3>

                <div class="form-group">
                    <input id="email" name="email" type="email" placeholder="Your Email Address" required
                        class="form-control signin-input" />
                </div>

                <div class="form-group">
                    <input id="password" name="password" type="password" placeholder="Your Password" required
                        class="form-control signin-input" />
                </div>
            
                <input type="submit" value="Log In" id="submit" onclick="validation()">

                <div class="forg">
                    <p class="forg"><a href="">Forgot Password?</a></p>
                </div>
                
            </form>
            <div id="eresult"></div>

            <p class="text-center">
                Don't have an account? <a href="signup.html">Sign up</a>
            </p>
        </div>
    </div>
